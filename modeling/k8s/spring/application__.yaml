# application.yml
spring:
  application:
    name: user-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://ambassador.mycompany.internal
  datasource:
    url: jdbc:postgresql://mydb.cluster-xyz.us-west-2.rds.amazonaws.com:5432/bank_a_db
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      max-lifetime: 600000 # 10 minutes
      connection-timeout: 10000
      validation-timeout: 5000
      connection-test-query: SELECT 1

# SPIFFE Configuration
spiffe:
  trust-domain: mycompany.internal
  socket-path: /tmp/spire-agent/public/api.sock

# AWS Configuration
aws:
  region: us-west-2
  
app:
  tenant: bank-a
  
# Observability
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,info,trace
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://jaeger-collector.observability.svc.cluster.local:14268/api/traces

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{spiffe.id:-unknown}] %logger{36} - %msg%n"
  level:
    com.mycompany.banking: DEBUG
    org.springframework.security: DEBUG
