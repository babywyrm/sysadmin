---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wp-nginx-config
  namespace: default
data:
  nginx.conf: |
    worker_processes auto;
    worker_rlimit_nofile 100000;

    events {
      use epoll;
      worker_connections 32768;
      multi_accept on;
    }

    http {
      log_format main '$remote_addr - $status "$request" rt=$request_time upstream=$upstream_status';
      access_log /dev/stdout main;
      error_log /dev/stderr warn;

      # Preserve real client IPs (trust only cluster/internal sources)
      real_ip_header X-Forwarded-For;
      set_real_ip_from 127.0.0.1;
      set_real_ip_from 10.0.0.0/8;
      set_real_ip_from 192.168.0.0/16;
      real_ip_recursive on;

      # Limit zones (tighter than before)
      limit_req_zone $binary_remote_addr zone=perip:20m rate=10r/s;
      limit_req_zone $binary_remote_addr zone=logins:10m rate=1r/s;
      limit_conn_zone $binary_remote_addr zone=connlimit:20m;

      # Cache settings
      proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=wp_cache:50m inactive=30m max_size=500m;

      upstream wordpress_upstream {
        server beta-vino-wp-wordpress.default.svc.cluster.local:80;
        keepalive 8;
      }

      server {
        listen 80;

        # Default catch-all for normal traffic
        location / {
          limit_req zone=perip burst=2 nodelay;
          limit_conn connlimit 5;
          proxy_pass http://wordpress_upstream;

          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_http_version 1.1;
          proxy_set_header Connection "";

          proxy_buffering on;
          proxy_buffers 16 16k;
          proxy_busy_buffers_size 64k;
          proxy_max_temp_file_size 0;

          proxy_cache wp_cache;
          proxy_cache_valid 200 5s;
          proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        }

        # Login brute-force protection
        location = /wp-login.php {
          limit_req zone=logins burst=3 nodelay;
          proxy_pass http://wordpress_upstream;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Block xmlrpc (never needed)
        location = /xmlrpc.php {
          deny all;
        }

        # Block wp-admin completely
        #location ^~ /wp-admin {
        #  deny all;
        #}

        # Block wp-cron (not needed, just overhead)
        location = /wp-cron.php {
          deny all;
        }

        # Static assets cached longer
        location ~* \.(jpg|jpeg|png|gif|css|js|ico|webp|woff2?)$ {
          proxy_pass http://wordpress_upstream;
          proxy_cache wp_cache;
          proxy_cache_valid 200 1h;
          proxy_ignore_headers Cache-Control Expires;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wp-nginx
  template:
    metadata:
      labels:
        app: wp-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:stable
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        - name: nginx-cache
          mountPath: /var/cache/nginx
      volumes:
      - name: nginx-config
        configMap:
          name: wp-nginx-config
      - name: nginx-cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wp-nginx-service
  namespace: default
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: wp-nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
