name: Docker Scout CI/CD Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t myapp:latest .

      - name: Run Docker Scout Scan
        run: |
          docker scout c i myapp:latest
        # Optionally, capture the exit code and fail if vulnerabilities exceed a threshold

  build-and-deploy:
    needs: scan
    runs-on: ubuntu-latest
    if: success()  # only run if the scan job passed
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Build image (or use the image built in the scan job if you push it to a registry)
      - name: Build Docker Image Again (if needed)
        run: docker build -t myapp:latest .

      # Deployment steps (e.g., push to registry, deploy to cluster)
      - name: Push to Docker Registry
        run: docker push myapp:latest
      - name: Deploy to Cluster
        run: |
          # Replace with your deployment script/commands
          echo "Deploying to cluster..."
